<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>


    <div class="modal" id="opponentModal">
        <div class="modal-content">
            <span class="closeOpponentModal">&times;</span>
            <p>Select Opponent</p>
            <div class="player-buttons">
                <button id="computerButton">Computer</button>
                <button id="secondPlayerButton">2nd Player</button>
            </div>
        </div>
    </div>

    <div class="symbol-modal" id="symbolModal">
        <div class="symbol-modal-content">
            <span class="closeSymbolModal">&times;</span>
            <p>Select Your Symbol</p>
            <div class="player-symbols">
                <button id="xButton">X</button>
                <button id="oButton">O</button>
            </div>
        </div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <div class="game-board" id="gameBoard">
        <div class="player-turn-display"></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
        <div class="tile" data-cell></div>
    </div>
    <button class="restart-button" id="midGameRestart">Select Opponent</button>


    <footer>
        <p>Copyright Â© Ian Jones <script>document.write(new Date().getFullYear())</script></p>
    </footer>
</body>
</html>
