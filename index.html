<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <body>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Select Opponent</p>
                <div class="player-buttons">
                    <button id="computerButton">Computer</button>
                    <button id="secondPlayer">2nd Player</button>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <button class="restart-button">Restart</button>

    </body>

    <footer>
        <p>Copyright Â© Ian Jones <script>document.write(new Date().getFullYear())</script></p>
    </footer>
</body>
</html>
